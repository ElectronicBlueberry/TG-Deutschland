	<div class="rule box">
		<label class="title-bar">
			<input type="checkbox">
			<div class="title">
				<div class="line before blue"></div>
				Was ist Discord?<div class="line after blue"></div>
				<object class="arrow up" data="/img/arrow-up.svg" type="image/svg+xml"></object>
				<object class="arrow down" data="/img/arrow-down.svg" type="image/svg+xml"></object>
			</div>
			<p>
				
Discord ist ein kostenloses Programm, welches Nutzern u.a. ermöglicht sich auf „Servern“ zusammenzufinden.
Ein Server ist hierbei wie ein modernes Forum zu betrachten, in dem sich Leute, meistens über ein bestimmtes Thema, unterhalten.
Dies kann öffentlich auf dem Server oder durch Privatnachrichten geschehen. 
Sprach- und Videochats sind auf Discord ebenfalls möglich.
</p>
		</label>
	</div>




	<div class="rule box">
		<label class="title-bar">
			<input type="checkbox">
			<div class="title">
				<div class="line before blue"></div>
				Wie komme ich auf den Server?<div class="line after blue"></div>
				<object class="arrow up" data="/img/arrow-up.svg" type="image/svg+xml"></object>
				<object class="arrow down" data="/img/arrow-down.svg" type="image/svg+xml"></object>
			</div>
			<p>
				
1. Registriert euch auf Discord <a href="https://discordapp.com/register" target="_blank">discordapp.com/register</a><br />
2. Downloaded euch Discord (<a href="https://discordapp.com/download" target="_blank">discordapp.com/download</a>)
und startet das Programm oder nutzt Discord einfach online<br />
3. Klickt auf unseren Einladungslink und tretet uns bei
</p>
		</label>
	</div>



	<div class="rule box">
		<label class="title-bar">
			<input type="checkbox">
			<div class="title">
				<div class="line before blue"></div>
				Für wen ist dieser Server gedacht?<div class="line after blue"></div>
				<object class="arrow up" data="/img/arrow-up.svg" type="image/svg+xml"></object>
				<object class="arrow down" data="/img/arrow-down.svg" type="image/svg+xml"></object>
			</div>
			<p>
				
Dieser Server ist für alle, die sich in ihrem bei der Geburt zugewiesenen Geschlecht unwohl fühlen
</p>
		</label>
	</div>



	<div class="rule box">
		<label class="title-bar">
			<input type="checkbox">
			<div class="title">
				<div class="line before blue"></div>
				Was passiert auf dem Server?<div class="line after blue"></div>
				<object class="arrow up" data="/img/arrow-up.svg" type="image/svg+xml"></object>
				<object class="arrow down" data="/img/arrow-down.svg" type="image/svg+xml"></object>
			</div>
			<p>
				
Der Server wurde ursprünglich gegründet, um Transpersonen eine Plattform zum fachlichen Austausch zu bieten.
Mittlerweile wird neben trans-relevanten Themen auch sehr viel über einfache Dinge, wie Musik, Gaming, Filme, Essen oder unser Privatleben geplaudert.
Seit neustem haben wir sogar einen eigenen Minecraftserver.
Insgesamt ist TG-Deutschland ein Ort, in dem man sich über die verschiedensten Dinge unterhalten, Kontakte knüpfen und einfach zusammen Spaß haben kann.
</p>
		</label>
	</div>



	<div class="rule box">
		<label class="title-bar">
			<input type="checkbox">
			<div class="title">
				<div class="line before blue"></div>
				For our English speakers<div class="line after blue"></div>
				<object class="arrow up" data="/img/arrow-up.svg" type="image/svg+xml"></object>
				<object class="arrow down" data="/img/arrow-down.svg" type="image/svg+xml"></object>
			</div>
			<p>
				
Please keep in mind that this is a German server.
While we are glad to also answer your questions in English,
if you don't speak German (that well), or you're not planning to move to Germany,
this might not be the right place for you.
</p>
		</label>
